<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タカラレーベンご契約者様アンケート</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="footerFixed.js"></script> 
</head>


<body>

    <div class="block">
        <div class="sales_staff_question">
        <p>営業担当の対応について、あてはまるものをそれぞれ1つずつ選んでください。</p>
            <div name="sales_staff_question1">
                <p>1 全体のご説明に要した時間や時間配分</p>
                <div class="answer">
                    <div name="radio_selection">
                        <input type="radio" name="good_bad" id="verygood" value="verygood">
                        <label for="verygood">とても良い</label>
                    </div>
                    <div name="radio_selection">
                        <input type="radio" name="good_bad" id="good" value="good">
                        <label for="good">良い</label>
                    </div>
                    <div name="radio_selection">
                            <input type="radio" name="good_bad" id="ordinary" value="ordinary">
                            <label for="ordinary">普通</label>
                    </div>
                    <div name="radio_selection">
                            <input type="radio" name="good_bad" id="bad" value="bad">
                            <label for="bad">悪い</label>
                    </div>
                    <div name="radio_selection">
                            <input type="radio" name="good_bad" id="verybad" value="verybad">
                            <label for="verybad">とても悪い</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="sales_staff_question">
            <div id="sales_staff_question2">
                <p>2 お客様のニーズを先読みしたアドバイスや提案</p>
            </div>
        </div>

        <div class="sales_staff_question">
            <div id="sales_staff_question3">
                <p>3 お客様の疑問に対しての説明・回答</p>
            </div>
        </div>

    </div>

    <div class="back_next">
        <a href="" class="btn btn-border-shadow btn-border-shadow--color2">次へ</a>
    </div>
    
    <footer id="footer" class="copyright">
        <p>Copyright © Takara Leben group. ALL RIGHTS RESERVED.</p>
    </footer>
    
</body>


</html>
